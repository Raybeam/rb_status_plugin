<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="max-width: 746px; margin: 40px auto;">
      <p>
        New status update on the “Duis ullamcorper semper placerat” report you
        subscribed to
      </p>

      <div
        class="report"
        style="
          border: 1px solid #dedede;
          border-radius: 6px;
          padding: 15px 20px;
          background-color: #f0f4f5;
          display: table;
          width: 100%;
        "
      >
        <div class="report-header" style="display: table-row;">
          <div
            class="report-highlights"
            style="display: table-cell; vertical-align: middle;"
          >
            <div class="report-indicator"></div>
            <div class="report-meta">
              <span class="report-status"></span>
              Updated Apr 8 at 15:45
              <h5>Report Title long title with multiple words</h5>
            </div>
          </div>
          <div
            style="
              display: table-cell;
              vertical-align: middle;
              text-align: right;
            "
          >
            <a href="#">Details</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
